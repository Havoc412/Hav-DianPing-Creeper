dazhongdianping:
  shop_id: H56LNgUexWqEnWvW # 店铺id，根据链接店铺链接可确定
  base_url: https://www.dianping.com/shop/{}/review_all/p{}?queryType=isPic&queryVal=true
  page_start: 1 # 评论的起始页
  page_end: 5 # 评论的终止页
  save_dir: result # 爬取结果保存的地址
